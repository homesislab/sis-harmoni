name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker compose build

      - name: Start container (clean)
        run: |
          docker compose down --remove-orphans || true
          docker compose up -d --build --remove-orphans

      - name: Wait for container
        run: sleep 5

      - name: PHP Lint (CodeIgniter)
        run: |
          docker compose exec -T app sh -lc 'find application -name "*.php" -print0 | xargs -0 -n1 php -l'

      - name: Smoke test HTTP
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8083/ || echo "000")
          echo "HTTP STATUS: $code"
          test "$code" -lt 500

      - name: Print container logs (always)
        if: always()
        run: docker compose logs --no-color --tail=200 app

      - name: Stop container
        if: always()
        run: docker compose down --remove-orphans

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Install cloudflared
        run: |
          curl -L "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb" -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Deploy to server via SSH (Cloudflare)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          CF_ID: ${{ secrets.CF_CLIENT_ID }}
          CF_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}
        run: |
          set -e

          mkdir -p ~/.ssh
          printf "%s\n" "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # fail fast if key invalid
          ssh-keygen -y -f ~/.ssh/id_rsa >/dev/null

          {
            echo "Host ssh.homesislab.my.id"
            echo "  User $SSH_USER"
            echo "  StrictHostKeyChecking no"
            echo "  ProxyCommand cloudflared access ssh --hostname %h --id $CF_ID --secret $CF_SECRET"
          } >> ~/.ssh/config

          # Prepare config locally on GitHub Runner
          echo "$FIREBASE_CREDENTIALS" > firebase-service-account.json

          # Checkout the latest code and prepare config folder on the remote server
          ssh ssh.homesislab.my.id "bash -lc '
            set -e
            cd /home/gie/workspace/sis-harmoni
            git fetch origin main
            git reset --hard origin/main
            mkdir -p application/config
          '"

          # Safely copy the JSON file using SCP instead of SSH string evaluation
          scp firebase-service-account.json ssh.homesislab.my.id:/home/gie/workspace/sis-harmoni/application/config/firebase-service-account.json
          rm firebase-service-account.json

          # Restart Docker with the newly injected credentials
          ssh ssh.homesislab.my.id "bash -lc '
            set -e
            cd /home/gie/workspace/sis-harmoni
            docker compose down --remove-orphans || true
            docker compose up -d --build --remove-orphans

            docker compose ps
            docker compose logs --tail=150 app || true
            docker image prune -f
          '"
