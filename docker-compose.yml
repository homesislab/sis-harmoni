services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sis_harmoni_app
    ports:
      - "8083:80"
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENV=testing
    env_file:
      - .env
    networks:
      - shared_apps

networks:
  shared_apps:
    external: true

volumes:
  db_data:
